<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Sinthia </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f9d1d1, #ffe1e1);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 30px;
      color: #e91e63;
      margin-bottom: 30px;
    }

    .btn-love {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    #noBtn {
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
      border: none;
    }

    #yesBtn:hover {
      background-color: #c2185b;
    }

    #loveMsg {
      margin-top: 20px;
      font-size: 22px;
      color: #c2185b;
      display: none;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hey Sinthia, what will be your answer if I propose you? Please choose One üíå</h1>
  <button class="btn btn-love me-3" id="yesBtn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
  <button class="btn btn-outline-dark btn-love" id="noBtn" onmouseover="moveButton()">No üò¢</button>
  <div id="loveMsg">Awwwwü•∫ü•∫!! I love youuüíñ</div>
</div>

<canvas id="confetti"></canvas>

<script>
  function moveButton() {
    const btn = document.getElementById('noBtn');
    const x = Math.random() * 300;
    const y = Math.random() * 150;
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
  }

  function showLove() {
    document.getElementById('loveMsg').style.display = 'block';
    startConfetti();
  }
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createParticle() {
    const x = canvas.width / 2;
    const y = canvas.height / 2;
    const size = Math.random() * 5 + 2;
    const speedX = (Math.random() - 0.5) * 5;
    const speedY = (Math.random() - 0.5) * 5;
    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    particles.push({ x, y, size, speedX, speedY, color });
  }

  function updateParticles() {
    for (let i = 0; i < particles.length; i++) {
      let p = particles[i];
      p.x += p.speedX;
      p.y += p.speedY;
      p.size *= 0.96;
    }
    particles.filter(p => p.size > 0.5);
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }

  function startConfetti() {
    let count = 0;
    const interval = setInterval(() => {
      for (let i = 0; i < 10; i++) createParticle();
      updateParticles();
      drawParticles();
      count++;
      if (count > 50) clearInterval(interval);
    }, 100);
  }
</script>

</body>
</html>
